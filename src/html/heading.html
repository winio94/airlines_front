<div class="heading">
  <div class="headingIcon">
    <i class="{{icon}}"></i>
  </div>
  <div class="heading-content" style="text-align:{{headingAlign}};">
    <span class="heading-from">{{from}}</span>
    <span class="heading-arrow">{{arrow}}</span>
    <span ng-if="to" class="heading-to">{{to}}&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <!-- <span class="heading-description">{{description}}</span> -->
    <span class="heading-description" translate="{{description}}"></span>
  </div>
  <div style="clear:both"></div>
</div>
