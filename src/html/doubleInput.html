<div class="inputContainer">
  <div class="containerTitle">{{headingNumber}}{{heading}}</div>
  <form class="form-inline">
    <div class="form-group leftInputContainer" style="float:left;">
      <label>{{leftInputHeading}}</label>
      <div>
        <input class="form-control" type="text">
      </div>
    </div>
    <div class="form-group rightInputContainer" style="float:left">
      <label>{{rightInputHeading}}</label>
      <div>
        <input class="form-control" type="text">
      </div>
    </div>
    <div style="clear:both;"></div>
  </form>
</div>
