<div class="inputContainer">
  <div class="containerTitle">{{headingNumber}}{{heading}}</div>
  <form class="form-horizontal" role="form">
    <label class="big">
      <div class="form-group leftInputContainer" style="float:left">
        <label>{{leftInputHeading}}<input class="form-control" type="radio" name="radio" value={{leftLabel}} ng-model="model"></label>
        <div class="checkbox-label">
          {{leftLabel}}{{labelComment}}
        </div>
        <div>
          {{leftDescription}}
        </div>
      </div>
    </label>
    <label class="big">
      <div class="form-group rightInputContainer" style="float:left">
        <label>{{rightInputHeading}}<input class="form-control" type="radio" name="radio" value={{rightLabel}}  ng-model="model"></label>
        <div class="checkbox-label">
          {{rightLabel}}{{labelComment}}
        </div>
        <div>
          {{rightDescription}}
        </div>
      </div>
    </label>
    <div style="clear:both;"></div>
  </form>
</div>
