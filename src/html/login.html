<div class="login_container">
	<div class="login_wrapper box-shadow">
		<form id="authorize_form" role="form" ng-submit="login()">
			<div class="form-group">
				<label for="email">Email:</label> <input type="text"
				class="form-control" id="email" name="email" ng-model="credentials.email"/>
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input type="password"
				class="form-control" id="password" name="password" ng-model="credentials.password"/>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<div class="alert alert-danger" ng-show="error">
			There was a problem logging in. Please try again.
		</div>
	</div>
</div>
