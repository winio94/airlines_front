<div class=contentHeader><p translate=FLIGHT_CHOOSE_TITLE translate-values="{fromCity : flightFrom.city, toCity : flightTo.city}"></p></div><div class=contentTableContainer ng-controller=FlightChooseCtrl ng-show="flights.length > 0"><div class=box-shadow><table st-table=flightCollection st-safe-src=flights class="table table-striped"><thead><tr class=contentTableHead><th st-sort=flightNumber translate=FLIGHT_NUMBER></th><th st-sort=departureDate><i class="fa fa-plane" style=font-size:40px;></i> <span translate=FLIGHT_DEPARTURE_DATE></span></th><th st-sort=arrivalDate><i class="fa fa-plane" style=font-size:40px;></i> <span translate=FLIGHT_ARRIVAL_DATE></span></th><th st-sort=from translate=FROM></th><th st-sort=to translate=TO></th><th st-sort=price><i class="fa fa-usd" style=font-size:40px;></i> <span translate=PRICE></span></th></tr><tr><th colspan=5 style="background-color: white;"><input st-search class=form-control placeholder="global search ..." type=text></th></tr></thead><tbody><tr class=contentTableBody ng-repeat="flight in flightCollection"><td>{{flight.flightNumber}}</td><td>{{flight.departureDate}}</td><td>{{flight.arrivalDate}}</td><td>{{flightFrom.city}}</td><td>{{flightTo.city}}</td><td class=price><button type=button ng-click=chooseFlight(flight) class="btn btn-lg btn-success" style=padding:10px;>{{flight.price}} z≈Ç <i class="glyphicon glyphicon-arrow-right"></i></button></td></tr></tbody></table></div></div>
